name: joooo24-ci

on:
    pull_request:
      # 트리거
      types: [opened, synchronize]

jobs:
  # 의존성 설치
  install-dependencies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install



      # 테스트 실행
      - name: Run tests
        run: npm run test
        working-directory: zz.home-work